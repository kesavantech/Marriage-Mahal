{% extends 'base.html' %}
{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <div style="display:flex; gap:10px;">
        <a href="#">Profile</a>
        <a href="#">Managers</a>
        <a href="#">Clients</a>
        <a href="{% url 'Partials' %}">Partials</a>
    </div>
    <a href="{% url 'logout' %}" style="background-color: #dc3545; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px;">Logout</a>
</div>
<p><strong>Debug: Your role is "{{ user.role }}"</strong></p>

{% if user.role == 'admin' %}
    <h2>Admin Dashboard</h2>
    <div class="admin-section">
        <h3>All Users:</h3>
       
    </div>
{% elif user.role == 'client' %}
    <h2>Client Dashboard</h2>
    
{% else %}
    <h2>Manager Dashboard</h2>
    
{% endif %}
{% endblock %}
