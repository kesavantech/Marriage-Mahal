
 {% extends 'base.html' %}  
 {% block content %}
 
 <style>
        .banner-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .remove-btn {
            margin-top: 10px;
        }
    </style>


<div class="container mt-5 mb-5" style="max-width: 700px;">

    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Home Banner Management</h5>
        </div>

        <div class="card-body">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div id="banner-container">

                    <div class="banner-card">
                        <div class="mb-3">
                            <label class="form-label">Banner Image</label>
                            <input type="file" name="image" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Subtitle</label>
                            <input type="text" name="subtitle" class="form-control">
                        </div>

                        <button type="button" class="btn btn-sm btn-danger remove-btn">Remove</button>
                    </div>

                </div>

                <div class="d-flex justify-content-between mt-3">
                    <button type="button" onclick="addBanner()" class="btn btn-secondary">
                        + Add Banner
                    </button>

                    <button type="submit" class="btn btn-primary">
                        Save Banners
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

<script>
function addBanner() {
    let container = document.getElementById("banner-container");
    let newBlock = document.querySelector(".banner-card").cloneNode(true);

    newBlock.querySelectorAll("input").forEach(input => {
        input.value = "";
    });

    container.appendChild(newBlock);
}

document.addEventListener("click", function(e){
    if(e.target.classList.contains("remove-btn")){
        let blocks = document.querySelectorAll(".banner-card");
        if(blocks.length > 1){
            e.target.closest(".banner-card").remove();
        }
    }
});
</script>

{% endblock %}
